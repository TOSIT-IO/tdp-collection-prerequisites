---
- name: Install Kerberos client package
  package:
    name: krb5-workstation

- name: Add krb5.conf
  template:
    src: krb5.conf.j2
    dest: /etc/krb5.conf

- name: Add krb5-https.conf
  template:
    src: krb5.conf.j2
    dest: /etc/krb5-https.conf
  when: "'kdcproxy' in groups"
  vars:
    kerberos_server: "{{ kdcproxy_server }}"
